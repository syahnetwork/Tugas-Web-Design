    <meta charset="utf-8" />
    <title>Tugas Design</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
    <!-- bagian header template -->
    <header>
      <h1 class="judul">Tugas Design</h1>
      <p class="deskripsi">Tugas Pemrogaman design Web Praktik</p>
    </header>
    <!-- akhir bagian header template -->

    <div class="wrap">
      <!-- bagian menu		 -->
      <nav class="menu">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="artikel.html">Artikel</a>
          </li>
          <li>
            <a href="kontak.html">Kontak</a>
          </li>
        </ul>
      </nav>
      <!-- akhir bagian menu -->

      <!-- bagian sidebar website -->
      <aside class="sidebar">
        <div class="widget">
          <h2><a href="artikel.html">Informasi</a></h2>
          <p></p>
        </div>
        <div class="widget">
          <h2><a href="kontak.html">Tentang Kami</a></h2>
          <p></p>
        </div>
      </aside>
      <!-- akhir bagian sidebar website -->

      <!-- bagian konten Blog -->
      <div class="blog">
        <div class="conteudo">
          <form method="post">
            <div class="w3-row-padding">
              <div class="w3-third">
                <input
                  class="w3-input w3-border"
                  type="text"
                  placeholder="Name"
                  required
                />
              </div>
              <div class="w3-third">
                <input
                  class="w3-input w3-border"
                  type="email"
                  placeholder="E-Mail"
                  required
                />
              </div>
            </div>
            <br />&nbsp;&nbsp;&nbsp;
            <textarea rows="5" cols="45" required></textarea>
            <br /><br />&nbsp;&nbsp;&nbsp;
            <button class="button">Kirim</button>
          </form>
        </div>
      </div>
      <!-- akhir bagian konten Blog -->
    </div>
  </body>
